
{% if not success %}
<form method="post" style="width:100%;max-width:none;margin:0;padding:16px;background:#fff;border-radius:0;box-shadow:none;">
    {% csrf_token %}
    <h1>Zaktualizuj Mecz</h1>
    <label for="home_score" style="display:block;margin-bottom:4px;font-size:1.4em;font-weight:bold;">{{ match.home_team.name }}:</label>
    <input type="number" id="home_score" name="home_score" value="{{ match.home_score }}"
        style="width:100%;padding:20px;margin-bottom:20px;border:1.5px solid #ccc;border-radius:6px;font-size:1.6em;" required>
    
    <label for="away_score" style="display:block;margin-bottom:4px;font-size:1.4em;font-weight:bold;">{{ match.away_team.name }}:</label>
    <input type="number" id="away_score" name="away_score" value="{{ match.away_score }}"
        style="width:100%;padding:20px;margin-bottom:28px;border:1.5px solid #ccc;border-radius:6px;font-size:1.6em;" required>
    
    <button type="submit" 
        style="width:100%;padding:22px;background:#1976d2;color:#fff;border:none;border-radius:6px;font-size:1.6em;font-weight:bold;">
        Zaktualizuj Wynik
    </button>
</form>
{% elif success %}
    <div style="background:#d4edda;color:#155724;padding:16px;margin-bottom:20px;border-radius:6px;font-size:1.2em;text-align:center;">
        Wynik meczu został pomyślnie zaktualizowany!
    </div>
{% endif %}
<style>
    body {
        background: #f5f5f5;
        font-family: Arial, sans-serif;
        margin: 0;
        padding: 0;
    }
    form {
        box-sizing: border-box;
    }
    @media (max-width: 500px) {
        form {
            width: 100vw !important;
            padding: 4vw !important;
            border-radius: 0 !important;
        }
        h1 {
            font-size: 1.4em;
            text-align: center;
        }
        label {
            font-size: 1.2em !important;
        }
        input, button {
            font-size: 1.3em !important;
            padding: 16px !important;
        }
    }
</style>
